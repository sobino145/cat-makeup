<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
/*     .favorites img {
      width: 150px;
    } */
  </style>
  <body>
    <div id="app"></div>


    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">//브라우저가 인식할 수 없으니 인식싴주는 언어 babel
      


      const Title =(props) => {
        console.log(props);
        return(
          <h1>{props.children}</h1>
        );
      };

      const Form = () => {
        return(
          <form>
            <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
            <button type="submit">생성</button>
          </form>
        );
      };

      function CatItem(props){
        return(
          <li>
            <img src={props.img} style={{width:"150px",border:"1px solid skyblue"}}/>
          </li>
        );
      };


      function Favorites(){
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn"/>
            <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript"/>
          </ul>
        );
      };

      


      const MainCard = ({img}) => {
        return(
          <div className="main-card">
            <img
              src={img}
              alt="고양이"
              width="400"
            />
            <button>🤍</button>
          </div>
        );
      };

      const app = (
        <div>
          <Title>1번째 고양이 가라사대</Title>
          <Title>2번째 고양이 가라사대</Title>
          <Form />
          <MainCard img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
          <Favorites />
        </div>
      );
      const cat = document.querySelector("#app");

        ReactDOM.render(app, cat);

    </script>

  </body>
</html>

<!-- 
  >> 스타일 적용하기

  (1) class 를 사용하지 않고 className을 사용한다.
  <div className="main-card">

  (2) 스타일 인라인 방식을 사용할 때는 중괄호는 이중으로 사용한다.
  <img src={props.img} style={{width:"150px",border:"1px solid skyblue"}}/>

  (3) 이벤트 사용하기
  <div className="main-card" onclick="sayHi()">

  <div className="main-card" onClick={sayHi}>
-->
